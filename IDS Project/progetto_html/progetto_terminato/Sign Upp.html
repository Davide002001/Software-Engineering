<body>
  <div id="main-wrapper">
    <h1>Sign Up</h1>

    <form action="#" id="form-registrazione" method="post" novalidate>
      <div id="wrapper-input">

        <input type="text" id="Username" placeholder="Nome" value="" required>
        <input type="email" id="email" placeholder="Email" value="" required>
        <div id="password">
          <input type="password" id="pwd" placeholder="Password" value="" required>
        </div>
        <input type="password" id="re_password" placeholder="Confirm password" value="" required>
        <input type="checkbox" name="terms" value="true" required>
        <span class='fs-small'>Ho letto e accetto il <a href="trattamento dei dati.pdf">trattamento dei dati</a>.</span>



      </div>
      <a type="button" onclick="Credenziali()" class="form-control-lg3"; style="cursor: pointer; text-decoration: none">
        <strong>SIGN UP</strong>
      </a>
    </form>

    <div id="notifica-registrazione"></div>
  </div>
