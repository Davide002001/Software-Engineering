  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
  <div class="wrapper">
    <form action="#" class="box" method="post">
      <h1><strong>Login</strong></h1>
      <p1>Login using username and password</p1>
      <!-- User Input -->
      <div class="username">
        <input class="form-input"  type="text" placeholder="Enter Username" id="email">
        <i class="far fa-envelope"></i>
      </div>

      <!-- Password Input -->
      <div class="password">
        <input type="password" placeholder="Enter Password" id="pwd">
        <i class="fas fa-lock-open"></i>
      </div>

      <!-- Button -->

      <button class="form-control-lg3" id="btn" type="submit" onclick="validate()"  style="text-decoration: none; color:white; padding-left: 50px; font-weight: bold;">Login</button>


          <p><strong>or</strong></p>

      <!--<button class="form-control-lg3" id="btn1" type="submit" style="text-decoration: none"><a href="Sign%20Up.html" style="text-decoration: none; color:black; margin-left: 37px"><strong>Sign Up</strong></a></button>-->
      <a href="Sign Upp.html" class="form-control-lg3" type="button" style="text-decoration: none; "><strong style="margin-left: 23%">Sign Up</strong></a>

    </form>
  </div>
